<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加朋友</title>
    <script type="text/javascript" src="../js/checkInput.js"></script>
    <script type="text/javascript">
        function checkInput(thisForm) {
            with (thisForm) {
                var mCheck = new CheckInput();
                return mCheck.isEmpty(mName, "为什么不告诉我你是谁!") && mCheck.isEmpty(mRelation, "不填关系就是我的儿子咯") && mCheck.isEmpty(mFile, "爆照啊 哥哥姐姐");
            }
        }
    </script>
</head>
<body>
<div class="">
    <h3>在下面添加你的信息哦</h3>
    <div class="horizontalLine"></div>
    <form action="addFriends.php" method="post" onsubmit="return checkInput(this)"
          enctype="multipart/form-data">
        <input name="mName" type="text" placeholder="姓名">
        <input name="mRelation" type="text" placeholder="你是我的什么">
        <input type="file" name="mFile" placeholder="你的照片">
        <textarea name="mSignature" type="text" placeholder="你的一段简介"></textarea>
        <input type="submit" value="完成">
    </form>
</div>
</body>
</html>
