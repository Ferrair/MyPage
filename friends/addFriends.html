<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加朋友</title>
    <script type="text/javascript" src="../js/checkInput.js"></script>
    <script type="text/javascript">
        function validate_form(thisForm) {
            with (thisForm) {
                if (validate_required(mName, "为什么不告诉我你是谁!") == false) {
                    //得到焦点
                    mName.focus();
                    return false
                }
                if (validate_required(mRelation, "不填关系就是我的儿子咯") == false) {
                    mRelation.focus();
                    return false
                }
                if (validate_required(mFile, "爆照啊 哥哥姐姐") == false) {
                    mFile.focus();
                    return false
                }
            }
        }
    </script>
</head>
<body>
<div class="">
    <h3>在下面添加你的信息哦</h3>
    <div class="horizontalLine"></div>
    <form action="addFriends.php" method="post" onsubmit="return validate_form(this)"
          enctype="multipart/form-data">
        <input name="mName" type="text" placeholder="姓名">
        <input name="mRelation" type="text" placeholder="你是我的什么">
        <input type="file" name="mFile" placeholder="你的照片">
        <textarea name="mSignature" type="text" placeholder="你的一段简介"></textarea>
        <input type="submit" value="完成">
    </form>
</div>
</body>
</html>
